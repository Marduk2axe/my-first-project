<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="header">
      <div class="container-left">
        <h1>Roman Dityatkin</h1>
        <h2>Frontend Developer</h2>
        <p>
          Frontend developer looking for ideas and projects for himself and
          others
        </p>
      </div>
      <div class="container-right">
        <div class="image-stack">
          <div class="image-stack__item image-stack__item--top">
            <img
              srcset="images/fasol.png, images/fasol@2x.png 2x"
              src="images/fasol.png"
              alt="picture"
              width="200px"
            />
          </div>
          <div class="image-stack__item image-stack__item--bottom">
            <img
              src="images/code.PNG"
              alt="code"
              srcset="images/code.png, images/code@2x.png 2x"
            />
          </div>
        </div>
      </div>
    </header>
    <aboutMe></aboutMe>
    <myskills></myskills>
    <myworks></myworks>
    <contacts></contacts>
  </body>
</html>
